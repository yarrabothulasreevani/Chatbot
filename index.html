<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Flask Chat</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }

        /* Markdown Styles */
        .prose p { margin-bottom: 0.5rem; }
        .prose pre { background-color: #1e293b; color: #e2e8f0; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; }
        .prose code { background-color: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 0.25rem; font-size: 0.875em; color: #0f172a; }
        .prose pre code { background-color: transparent; color: inherit; padding: 0; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        .prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 0.5rem; }
        
        /* Message animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-anim {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Typing indicator bounce */
        .typing-dot {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-slate-50 h-screen flex flex-col font-sans text-slate-800">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 px-6 py-4 flex items-center justify-between shadow-sm z-10">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-500/30">
                <i class="fa-solid fa-sparkles"></i>
            </div>
            <div>
                <h1 class="font-bold text-xl text-slate-800 tracking-tight">Gemini Chat</h1>
                <p class="text-xs text-slate-500 font-medium">Powered by Flask & Gemini 2.5 Flash</p>
            </div>
        </div>
        <a href="https://github.com/google-gemini" target="_blank" class="text-slate-400 hover:text-slate-600 transition-colors">
            <i class="fa-brands fa-github text-xl"></i>
        </a>
    </header>

    <!-- Chat Area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-6 scroll-smooth">
        
        <!-- Welcome Message -->
        <div class="flex flex-col items-center justify-center mt-10 mb-10 text-center opacity-80" id="welcome-message">
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mb-4 shadow-sm border border-slate-100">
                <i class="fa-solid fa-robot text-3xl text-indigo-500"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-700 mb-2">How can I help you today?</h2>
            <p class="text-slate-500 max-w-md">I'm connected to your local Flask backend. Ask me anything!</p>
        </div>

    </main>

    <!-- Input Area -->
    <div class="bg-white border-t border-slate-200 p-4 sm:p-6">
        <div class="max-w-4xl mx-auto relative">
            <form id="chat-form" class="relative flex items-end gap-2 bg-slate-100 border border-slate-300 rounded-2xl p-2 focus-within:ring-2 focus-within:ring-indigo-500/20 focus-within:border-indigo-500 transition-all shadow-inner">
                
                <textarea 
                    id="user-input" 
                    rows="1"
                    placeholder="Type a message..." 
                    class="w-full bg-transparent border-none focus:ring-0 text-slate-700 placeholder-slate-400 resize-none py-3 px-3 max-h-32 overflow-y-auto"
                    required
                ></textarea>

                <button 
                    type="submit" 
                    id="send-btn"
                    class="mb-1 mr-1 p-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-md shadow-indigo-500/20 flex-shrink-0 w-10 h-10 flex items-center justify-center group"
                >
                    <i class="fa-solid fa-paper-plane group-hover:scale-110 transition-transform text-sm"></i>
                </button>
            </form>
            <p class="text-xs text-center text-slate-400 mt-2">AI can make mistakes. Please double-check responses.</p>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const welcomeMessage = document.getElementById('welcome-message');

        // Auto-resize textarea
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            if(this.value === '') this.style.height = 'auto';
        });

        // Handle Enter key to submit (Shift+Enter for new line)
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (this.value.trim()) chatForm.dispatchEvent(new Event('submit'));
            }
        });

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function createMessageElement(content, isUser) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'} message-anim`;
            
            const avatar = isUser 
                ? `<div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center flex-shrink-0 ml-3 order-2"><i class="fa-solid fa-user text-indigo-600 text-sm"></i></div>`
                : `<div class="w-8 h-8 rounded-full bg-emerald-100 flex items-center justify-center flex-shrink-0 mr-3"><i class="fa-solid fa-sparkles text-emerald-600 text-sm"></i></div>`;

            const bubbleClass = isUser 
                ? 'bg-indigo-600 text-white rounded-2xl rounded-tr-sm' 
                : 'bg-white border border-slate-200 text-slate-700 rounded-2xl rounded-tl-sm shadow-sm prose prose-slate max-w-none';

            // Parse Markdown for AI, Plain text for User
            const messageContent = isUser 
                ? `<p class="whitespace-pre-wrap leading-relaxed">${content}</p>` 
                : marked.parse(content);

            wrapper.innerHTML = `
                ${!isUser ? avatar : ''}
                <div class="max-w-[85%] sm:max-w-[75%] px-5 py-3.5 ${bubbleClass} text-sm sm:text-base">
                    ${messageContent}
                </div>
                ${isUser ? avatar : ''}
            `;
            
            return wrapper;
        }

        function createTypingIndicator() {
            const wrapper = document.createElement('div');
            wrapper.className = 'flex w-full justify-start message-anim';
            wrapper.id = 'typing-indicator';
            wrapper.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-emerald-100 flex items-center justify-center flex-shrink-0 mr-3">
                    <i class="fa-solid fa-sparkles text-emerald-600 text-sm"></i>
                </div>
                <div class="bg-white border border-slate-200 px-4 py-3 rounded-2xl rounded-tl-sm shadow-sm flex items-center gap-1.5 h-[46px]">
                    <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                    <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                </div>
            `;
            return wrapper;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Remove welcome message if first chat
            if (welcomeMessage) welcomeMessage.style.display = 'none';

            // 1. Add User Message
            chatContainer.appendChild(createMessageElement(message, true));
            userInput.value = '';
            userInput.style.height = 'auto';
            scrollToBottom();

            // 2. Show Typing Indicator
            const typingIndicator = createTypingIndicator();
            chatContainer.appendChild(typingIndicator);
            scrollToBottom();
            
            // Disable input while loading
            userInput.disabled = true;
            sendBtn.disabled = true;

            try {
                // 3. Send to Backend
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ msg: message })
                });

                // Remove typing indicator
                typingIndicator.remove();

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // 4. Get text response and display
                const data = await response.text();
                chatContainer.appendChild(createMessageElement(data, false));

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.remove();
                
                // Show error message bubble
                const errorDiv = document.createElement('div');
                errorDiv.className = 'flex w-full justify-center my-4 message-anim';
                errorDiv.innerHTML = `
                    <div class="bg-red-50 text-red-600 px-4 py-2 rounded-lg text-sm border border-red-200 flex items-center gap-2">
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <span>Failed to get response from server. Check console.</span>
                    </div>
                `;
                chatContainer.appendChild(errorDiv);
            } finally {
                // Re-enable input
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
                scrollToBottom();
            }
        });
    </script>
</body>
</html>
